<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!-- 古い書き方
<th:block th:insert="fragments/base :: header"></th:block>
 -->
<th:block th:insert="~{fragments/base :: header}"></th:block>
<title>Thymeleaf Sample</title>
</head>
<body>
	<div class="container-fluid">
		<h4>MyBatis APP</h4>
		<form th:action="@{/process}" th:object="${teacher}" method="post" novalidate>
			<input type="hidden" th:field="*{id}">
			<div class="form-group">
				<label for="userName">名前:</label>
				<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{userName}">
				<div class="invalid-feedback" th:errors="*{userName}"></div>
			</div>
			<div class="form-group">
				<label for="email">E-Mail:</label>
				<input type="email" class="form-control" th:errorclass="is-invalid" th:field="*{email}">
				<div class="invalid-feedback" th:errors="*{email}"></div>
			</div>
			<button class="btn btn-outline-primary px-5">
				<i class="fa fa-file"></i> 保存
			</button>
		</form>
	</div>
	<!-- 古い書き方
	<th:block th:insert="fragments/base :: scripts"></th:block>
	-->
	<th:block th:insert="~{fragments/base :: scripts}"></th:block>
</body>
</html>
